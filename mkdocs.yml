repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo03
repo_name: 2025.2-Grupo03
site_name: Grupo Marlyn Wescoff - Turma 1 (2025.1)
site_url: 

theme:
  name: material
  logo: assets/MarlynMeltzer.jpg
  font:
    text: Roboto
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
      primary: indigo
      accent: indigo

markdown_extensions:
  - attr_list
  - tables

nav:
  - 'Home': index.md
  - 'Atas:': ata.md
  - 'Videos:': videos.md
  - 'Apresentação:': 
      - 'Apresentação 1:': apresentacao.md

  - 'Planejamento:': planejamento.md
  - 'Rich Picture:': richpicture.md
  - 'Verificação': verificacao.md